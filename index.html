<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles.css">
  <title>Убийца драконов</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>

<body>
  <div id="game">
    <div id="stats">
      <span class="stat">Опыт: <strong><span id="xpText">0</span></strong></span>
      <span class="stat">Здоровье: <strong><span id="healthText">100</span></strong></span>
      <span class="stat">Золото: <strong><span id="goldText">50</span></strong></span>
    </div>
    <div id="controls">
      <button id="button1">Заглянуть в лавку</button>
      <button id="button2">Спуститься в катакомбы</button>
      <button id="button3">Сразиться с драконом</button>
    </div>
    <div id="monsterStats">
      <span class="stat">Имя монстра: <strong><span id="monsterName"></span></strong></span>
      <span class="stat">Здоровье: <strong><span id="monsterHealth"></span></strong></span>
    </div>
    <div id="text">
      Добро пожаловать в "Убийцу драконов"! Вы находитесь на городской площади средневекового городка, терзаемого
      драконом и чудищами из катакомб, куда вы хотите пойти?
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
